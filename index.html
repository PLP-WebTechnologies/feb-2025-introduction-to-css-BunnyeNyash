<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Demo</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon for browser tab -->
    <link rel="icon" type="image/png" href="https://www.pexels.com/favicon.ico">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Styled Page</h1>
        <p class="intro-text">Discover the power of CSS styling!</p>
    </header>

    <!-- Image Section -->
    <section>
        <h2>Featured Image</h2>
        <img src="https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg" 
             alt="A pic of a mountain" 
             class="featured-image" 
             width="600" height="400">
    </section>

    <!-- Content Section -->
    <section id="main-content">
        <h2>About This Page</h2>
        <p>This page demonstrates CSS styling with selectors, colors, fonts, and spacing.</p>
        <p class="highlight">This paragraph is styled with a class selector to emphasize key points.</p>
        <button class="action-button">Click Me!</button>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 CSS Styling Demo. All rights reserved.</p>
    </footer>
</body>
</html>
